<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmetlerimiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9abbf;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #6d1d5d;
        }
        .services-section {
            margin-top: 20px;
        }
        .services-section h2 {
            font-size: 24px;
            color: #6d1d5d;
            margin-bottom: 20px;
        }
        .service-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .service-item h3 {
            font-size: 18px;
            color: #6d1d5d;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hizmetlerimiz</h1>
        </div>

        <div class="services-section">
            <h2>Bu Site Size Neler Sunuyor?</h2>
            
            <div class="service-item">
                <h3>Kokunun Tanımı ve Tarihçesi</h3>
                <p>Kokunun nerede, ne zaman ve nasıl türediğini anlatır.</p>
            </div>
            
            <div class="service-item">
                <h3>Koku Türleri</h3>
                <p>Kokunun türlerini, markalarını ve resimlerini gösterir.</p>
            </div>
        </div>
    </div>
</body>
</html>
