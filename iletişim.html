<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #edb8d6; 
        }
        .container {
            width: 60%;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; 
        }
        .header {
            background-color: #a4959e; 
            color: white; 
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table .label {
            font-weight: bold;
            background-color: #f4f4f4; 
            width: 30%;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9; 
        }
        .highlight {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">İletişim</div>
        <table>
            <tr>
                <td class="label">Firma Adı</td>
                <td>Koku Dünyası</td>
            </tr>
            <tr>
                <td class="label">Yetkili Kişi</td>
                <td>Büşra İner</td>
            </tr>
            <tr>
                <td class="label">Telefon</td>
                <td><a href="tel:05945682457" class="highlight">05945682457</a></td>
            </tr>
            <tr>
                <td class="label">E-mail</td>
                <td><a href="mail:kokudunyasi@gmail.com" class="highlight">kokudunyasi@gmail.com</a></td>
            </tr>
            <tr>
                <td class="label">Adres</td>
                <td>Hamidiye Mah. İnegöl / Bursa</td>
            </tr>
            <tr>
                <td class="label">Ülke</td>
                <td>Türkiye</td>
            </tr>
            <tr>
                <td class="label">Şehir</td>
                <td>Bursa</td>
            </tr>
            <tr>
                <td class="label">İlçe</td>
                <td>İnegöl</td>
            </tr>
        </table>
    </div>
</body>
</html>
